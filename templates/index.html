{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    {% if user.is_staff %}<a href="/create/">{% trans 'Create' %}</a>{% endif %}
    <ul>
        {% for user in users %}<li><a href="/{{ user.pk }}/">{{ user.get_full_name }}</a> {{ user.profile.country_code }} {{ user.profile.check_digits }} {{ user.profile.bban }}</li>{% endfor %}
    </ul>
{% endblock %}
